{% extends "base.html" %}

{% block content %}
<h2>Shift Types</h2>
<button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addShiftModal">
    <i class="fas fa-plus"></i> Add Shift Type
</button>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for shift_type in shift_types %}
        <tr>
            <td>{{ shift_type.name }}</td>
            <td>{{ shift_type.start_time.strftime('%H:%M') }}</td>
            <td>{{ shift_type.end_time.strftime('%H:%M') }}</td>
            <td>
                <button class="btn btn-sm btn-warning edit-shift" data-id="{{ shift_type.id }}">
                    <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-sm btn-danger delete-shift" data-id="{{ shift_type.id }}">
                    <i class="fas fa-trash"></i>
                </button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Add Shift Modal -->
<div class="modal fade" id="addShiftModal" tabindex="-1" aria-labelledby="addShiftModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addShiftModalLabel">Add Shift Type</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addShiftForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="start_time" class="form-label">Start Time</label>
                        <input type="time" class="form-control" id="start_time" name="start_time" required>
                    </div>
                    <div class="mb-3">
                        <label for="end_time" class="form-label">End Time</label>
                        <input type="time" class="form-control" id="end_time" name="end_time" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Shift Type</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
