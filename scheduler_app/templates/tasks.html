{% extends "base.html" %}

{% block content %}
<h2>Tasks</h2>
<button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addTaskModal">
    <i class="fas fa-plus"></i> Add Task
</button>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Required Skill</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.name }}</td>
            <td>{{ task.required_skill.name }}</td>
            <td>
                <button class="btn btn-sm btn-warning edit-task" data-id="{{ task.id }}">
                    <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-sm btn-danger delete-task" data-id="{{ task.id }}">
                    <i class="fas fa-trash"></i>
                </button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Add Task Modal -->
<div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addTaskModalLabel">Add Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addTaskForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="required_skill" class="form-label">Required Skill</label>
                        <select class="form-select" id="required_skill" name="required_skill" required>
                            {% for skill in skills %}
                            <option value="{{ skill.id }}">{{ skill.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
